<!DOCTYPE html>

<html>
<head>
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet"> 
</head>
<body>

<h1 class = "title">my chat server</h1>

<div id = "error" class="alert alert-danger" role="alert">
			<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
			<span class="sr-only">Error:</span>
			<span name = "error-message"></span>
</div>

<!-- entering screen -->
<div id = "entering-screen" >

<form class="form-inline" class="navbar-form navbar-left" role="search">
please fill in user name
  <div class="form-group">
    <input type="text" class="form-control" placeholder="User name">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
<!-- end entering screen -->

<!-- chat screen -->
<div id = "chat-screen" class = "containers"> 
<div class="right">
       <div id = "nick-box">
			<p>your name is: <span id="user-name">name</span></p>
		</div>
		
		<div id ="user-list" class="repeater">
			<h3>user list</h3>
			<div id = "users" class="list-group">
			</div>
		</div>
</div>

<div class="left">
        <ul id="messages">
		</ul>
</div>

<div id = "input-container">
			<input type="text"/>
			<button>send</button>
</div>

</div>
<!-- end chat screen -->


<script src="bower_components/jquery/dist/jquery.min.js"></script>

<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="js/chat.js"></script>

</body>
</html>
